<div class="container">
  <div class="d-flex align-items-center flex-column justify-content-center">
    <div class="contact__form">
      <h1 tabindex="0">Add New Contact</h1>
      <app-contact-form [isAdd]= "true" [contact]="contact" (onSubmitAdded)="submitAdded($event)"></app-contact-form>
    </div>
  </div>
  <img class="image--hidden" src="assets/contact.png" alt="contact-form-image">
</div>
