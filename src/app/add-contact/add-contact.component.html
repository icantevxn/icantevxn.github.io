<div class="container">
  <div class="contact__form">
    <h1 tabindex="0">Add New Contact</h1>
    <app-contact-form [isAdd]="true" [contact]="contact" (onSubmitAdded)="submitAdded($event)"></app-contact-form>
  </div>
  <div class="image__container">
    <img class="image--hidden" src="assets/contact1.png" alt="contact-form-image">
  </div>
</div>
